services:
  mem0_store:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/mem0/storage

  openmemory-mcp:
    build:
      context: api/
    environment:
      - USER=user1
      - API_KEY
    env_file:
      - api/.env
    depends_on:
      - mem0_store
    ports:
      - "8765:8765"
    volumes: []
    command: >
      sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8765 --workers 4"

  openmemory-ui:
    build:
      context: ui/
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8765
        - NEXT_PUBLIC_USER_ID=user1
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8765
      - NEXT_PUBLIC_USER_ID=user1
    entrypoint: ""
    volumes: []
    command: node server.js

volumes:
  mem0_storage: 